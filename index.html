<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="author" content="Горбачев Сергей">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo link"></a>
  </header>

  <main>
    <section class="profile">
      <img src="./images/ava.jpg" class="profile__avatar" alt="логотип место">
      <div class="profile__info">
        <div class="profile__nameline">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" class="profile__edit-button button" type="button"></button>
        </div>
        <p class="profile__desc">Исследователь океана</p>
      </div>
      <button aria-label="добавить" class="profile__add-button button" type="button"></button>
    </section>

    <section class="popup" id="popupEdit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="formEdit" name="popup__submit-form" novalidate>
          <button class="popup__close-button button" type="button" aria-label="закрыть"></button>
          <input class="popup__form-input" id="popup__form-name" type="text" name="popup__form-name" value="" required minlength="2" maxlength="40">
          <span class="popup__input-error" id="popup__form-name-error"></span>
          <input class="popup__form-input" id="popup__form-desc" type="text" name="popup__form-desc" value="" required minlength="2" maxlength="200">
          <span class="popup__input-error" id="popup__form-desc-error"></span>
          <button class="popup__submit-button link" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="popupAdd">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="formAdd" name="popup__submit-form" novalidate>
          <button class="popup__close-button button" type="button" aria-label="закрыть"></button>
          <input class="popup__form-input" id="popup__form-place" type="text" name="popup__form-place" value="" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error" id="popup__form-place-error"></span>
          <input class="popup__form-input" id="popup__form-link" type="url" name="popup__form-link" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error" id="popup__form-link-error"></span>
          <button class="popup__submit-button link" id="addsubmit" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_img" id="popupImg">
      <div class="popup__container popup__container_image">
        <button class="popup__close-button button" type="button" aria-label="закрыть"></button>
        <img class="popup__image" src="../1.jpg" alt="">
        <h2 class="popup__desc">Новое место</h2>
      </div>
    </section>

    <section class="elements">
      
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <template id="elementTemplate">
    <div class="element">
      <button class="element__delete button" type="button" aria-label="удалить"></button>
      <img src="/images/dombai.jpg" class="element__photo" alt="Укажите ссылку">
      <div class="element__desc">
       <h2 class="element__name"></h2>
       <button class="element__like" type="button" aria-label="лайк"></button>
     </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
